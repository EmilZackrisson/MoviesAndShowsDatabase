<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{ actor.name }} - Info</title>
	</head>
	<body>
		<h1>{{ actor.name }}</h1>
		<p>Birth Year: {{ actor.birthYear }}</p>
		<p>Death Year: {{ actor.deathYear }}</p>
		<br />
		<p>ID: {{ actor.id }}</p>
		<br />
		<p>Title count: {{ actor.titleCount }}</p>
	</body>
</html>
